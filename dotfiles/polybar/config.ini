[colors]
background = #1E1E2E
background-alt = #313244
foreground = #6C7086
primary = #CBA6F7
secondary = #F9E2AF
alert = #F38BA8
disabled = #7F849C
blue = #89B4FA
lavender = #B4BEFE
sapphire = #74C7EC
sky = #89DCEB
teal = #94E2D5
green = #A6E3A1
yellow = #F9E2AF
peach = #FAB387
maroon = #EBA0AC
red = #F38BA8
mauve = #CBA6F7
pink = #F5C2E7
flamingo = #F2CDCD
rosewater = #F5E0DC

[bar/main]
monitor = eDP-1
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Rec Mono Semicasual" 
font-1 = "Rec Mono Semicasual:weight=bold"
font-2 = "DejaVu Sans Mono"

modules-left = xworkspaces xwindow
modules-right = battery filesystem xkeyboard memory cpu backlight cava volume date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/monitor]
monitor = HDMI-1
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Rec Mono Semicasual"
font-1 = "Rec Mono Semicasual:weight=bold"
font-2 = "DejaVu Sans Mono"

modules-left = xworkspaces xwindow
modules-right = filesystem xkeyboard memory cpu wlan backlight cava volume date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.red}
label-layout-font = 2

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.peach}
format-prefix-font = 2
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.yellow}
format-prefix-font = 2
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#A6E3A1}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %l:%M %p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight

card = intel_backlight

use-actual-brightness = true

enable-scroll = true


[module/volume]
type = custom/script

; Too lazy to make shell script so we'll just do this
exec = wpctl get-volume @DEFAULT_AUDIO_SINK@ | { read vol; vol=${vol/Volume: /}; echo "${vol/./}%"; }
format = <label>
label = 🔈 %output%

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
label-discharging-foreground = ${colors.lavender}
label-charging-foreground = ${colors.green}

[module/cava]
type = custom/script
exec = $HOME/.config/polybar/cava.sh
tail = true
format = <label>
label = %output%
label-font = 3
label-foreground = ${colors.blue}
interval = 0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
